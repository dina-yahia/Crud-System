<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
<div class="container py-5">
<div class="w-75 mx-auto">
    <h1 class="mb-5">Product management container</h1>

    <div class="form-group mb-3">
        <label for="producttName"class="mb-2">  productName:</label>
        <input class="form-control" id="productName"type="text" placeholder="Default input" aria-label="default input example">
    </div>
    <div class="form-group mb-3">
        <label for="productPrice"class="mb-2">productPrice: </label>
        <input class="form-control"id="productPrice" type="number" placeholder="Default input" aria-label="default input example">
    </div>
    <div class="form-group mb-3">
        <label for="productModel"class="mb-2"> productModel</label>
        <input class="form-control"id="productModel" type="text" placeholder="Default input" aria-label="default input example">
    </div>
    <div class="form-group mb-3">
        <label for="productDesc"class="mb-2"> productDesc:</label>
        <textarea class="form-control"id="productDesc" type="text" placeholder="Default"></textarea>
    </div>

    <button onclick="addProduct()" class="btn btn-danger"id="addProductBtn">Add Product</button>
    <button onclick="updateProduct()" class="btn btn-warning d-none"id="updateProductBtn">Update Product</button>

</div>
<div class="w-75 mx-auto">
    <h4>Search</h4>
    <input oninput="searchByName(this.value)" type="text"class="form-control">
</div>
<table class="table text-center w-75 mx-auto">
    <thead>
        <th>index</th>
        <th>producuName</th>
        <th>productPrice</th>
        <th>productModel</th>
        <th>productDesc</th>
        <th>update</th>
        <th>delete</th>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>

</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="dina.js"></script>
</body>
</html>
